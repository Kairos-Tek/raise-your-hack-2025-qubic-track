<button
    [type]="type"
    class="flex items-center gap-2 px-4 py-2 cursor-pointer text-qdark rounded-lg disabled:cursor-not-allowed disabled:opacity-50 disabled:text-gray-500 bg-gradient-to-b from-[#DAFCFB] to-[#F6DDA3] disabled:shadow-none shadow-lg shadow-accent/30"
    [disabled]="disabled || loading"
>
    <ng-content *ngIf="!loading"></ng-content>
    <span *ngIf="loading" class="animate-spin border-2 border-gray-400 border-l-transparent rounded-full w-4 h-4"></span>
    <span class="font-bold text-base">
        <ng-container *ngIf="!loading; else loadingTpl">{{ text }}</ng-container>
        <ng-template #loadingTpl>Loading...</ng-template>
    </span>
</button>
