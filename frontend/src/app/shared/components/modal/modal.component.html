<div *ngIf="open" class="fixed inset-0 z-50 flex items-center max-h-screen justify-center bg-black bg-opacity-50">
    <div class="bg-black rounded-lg shadow-lg w-full max-w-lg max-h-[90vh] p-6 relative flex flex-col justify-center shadow-qdarkblue-dark border border-[#d3d3d3] dark:border-[#1b2e4b]">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-white" (click)="close()">
            <icon-plus class="size-5 rotate-45" />
        </button>
        <h3 class="text-lg font-bold mb-4 text-white/75" *ngIf="title">{{ title }}</h3>

        <pre class="bg-qdarkblue-dark p-4 rounded overflow-auto">
            <ng-content></ng-content>
        </pre>
        <div class="flex w-full justify-end mt-4">
            <button class="flex items-center gap-2 bg-accent text-qdarkblue px-4 py-2 rounded font-semibold" (click)="close()">
                <icon-thumb-up class="size-4" />
                <span>OK</span>
            </button>
        </div>
    </div>
</div>
