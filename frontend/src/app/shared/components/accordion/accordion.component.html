<div class="rounded-lg border border-[#d3d3d3] dark:border-[#1b2e4b]">
    <button
        type="button"
        class="flex w-full gap-2 justify-between items-center p-4 text-white-dark bg-qdarkblue-dark rounded-lg"
        [ngClass]="{ 'text-accent !rounded-t-lg rounded-b-none !bg-qdark-light': open }"
        (click)="toggle()"
    >
        <div class="flex items-center gap-2">
            <ng-content select="[accordion-icon]"></ng-content>

            <span class="text-sm font-semibold">{{ title }}</span>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center justify-center bg-[#DAFCFB] py-1 px-2 rounded h-[22px]">
                <span class="text-xs font-semibold text-qdarkblue">{{ totalTests }} test{{ totalTests > 1 ? 's' : '' }}</span>
            </div>

            <div [ngClass]="{ 'rotate-180': open }">
                <icon-caret-down />
            </div>
        </div>
    </button>
    <div [@slideDownUp]="!open" class="accordion-content">
        <div class="border-t border-[#d3d3d3] p-4 text-[13px] dark:border-[#1b2e4b]">
            <ng-content select="[accordion-body]" *ngIf="open"></ng-content>
        </div>
    </div>
</div>
